# Conda Environment Descriptor

# To install:
#     mamba env create -f med_py311.yml
# 
# Or install in a specific location:
#     mamba env create --prefix /nbhome/$USER/python/envs/medpy311_`date +"%Y%m%d"` -f med_py311.yml

name: medpy311

channels:
  - conda-forge

dependencies:
  - python=3.11

  # NumPy Version
  - numpy

  # All other packages
  - bottleneck
  - cartopy
  - cmocean
  - cftime
  - colorcet
  - dask
  - dask_labextension
  - dask-jobqueue
  - esmf
  - esmpy
  - geopy
  - gsw
  - h5netcdf
  - ipykernel
  - ipython
  - ipympl
  - jupyter
  - jupyterlab
  - lxml
  - matplotlib
  - nc-time-axis
  - netcdf4
  - numba
  - palettable
  - pandas
  - pip
  - pyshp
  - pyyaml
  - regionmask
  - scipy
  - scikit-learn
  - seaborn
  - seawater
  - shapely
  - utide
  - xarray
  - xgcm
  - xhistogram
  - xskillscore
  - xeofs
  - xesmf
  - zarr

  - pip:
      - git+https://github.com/raphaeldussin/sectionate
      - wodpy  
      - xoverturning
      - xwavelet
      - xwmt
